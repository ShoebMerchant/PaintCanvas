<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>CodePen - paint canvas starter</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- partial:index.partial.html -->
		<h1>Paint Your Own Picture</h1>
		<p>
			Set Width
			<input type="number" onchange="setWidth(this.value)" />
			Set Height
			<input type="number" onchange="setHeight(this.value)" />
		</p>
		<div>
			<canvas
				id="canvas1"
				onmousedown="startPaint()"
				onmousemove="doPaint(event.offsetX, event.offsetY)"
				onmouseup="endPaint()"
			>
			</canvas>
		</div>
		<p>
			Brush Color
			<input type="color" onchange="changeColor(this.value)" />
			<label for="sldr">Brush Size</label>
			<input
				id="sldr"
				type="range"
				min="1"
				max="50"
				value="25"
				oninput="resizeBrush(this.value)"
				onchange="changeColor(this.value)"
			/>
			<output id="sizeOutput">50</output>
		</p>
		<p>
			<button
				class="custom-btn btn-5"
				type="button"
				id="clear"
				value="Clear Canvas"
				onclick="clearCanvas()"
			>
				<span>Clear Canvas</span>
			</button>
		</p>
		<!-- partial -->
		<script src="./script.js"></script>
	</body>
</html>
